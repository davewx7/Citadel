					          'Tower of the Martyr', 50,
							  'Temple of Peace', 50, 0), 0)
			+ values_map[card.name]
		)/20
		 where lane = loc[1]
		 where values_map = {
			'Vampire': 100,
			'Soothsayer': 150,
			q(Rihn's Martyr): 100,
			q(Sul-Dahl Devout): 120,
			'Inquisitor': 120,
			'Lich': 500,
			'Temple of Peace': 200,
			'Tower of Death': 250,
			'Shrine of the Martyr': 160,
		 }",

		deck: "
			['Festering Wound']*3+
			['Sudden Illness']*3+
