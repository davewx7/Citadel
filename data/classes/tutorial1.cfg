{
	bases: ['tutorial'],

	properties: {
		client_tutorial: "'client_tutorial1'",

		get_deck: "def(int nplayer, [string] deck) ->[string]
		if(nplayer = 0, ['Disciple'],
				        ['Wolf of the Plains'])
		",

		modify_card_draw: "def(class game_state game, class player player, [string] cards) ->[string]
		if(player.hand != [], [],
		switch(game.nturn,
		  0, ['Disciple'],
		  1, ['Wolf of the Plains'],
		  2, ['Dawn Obelisk'],
		  3, ['Green Adder'],
		  4, ['Blessed Lance'],
		  //5, ['Wolf'],
		  5, ['Knife in the Dark'],
		  6, [q(Rihn's Anointed)],
		  7, ['Cave Troll'],
		  8, ['Outsmart the Guards'],
		  ['Disciple'],
		))
		",
	}
}
